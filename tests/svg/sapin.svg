<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" background="black">
<style>
<![CDATA[
#monsapin #background{ fill:blue; fill-opacity:1; }
#monsapin #origin{ fill:white; }
#monsapin #wood{ fill:peru; }
#monsapin polygon{ fill:forestgreen; }

#smiley *{
	fill:darkergrey;
	stroke: white;
}
#smiley .oeil{ fill:white; stroke: none;}

use { opacity:0.3; }
use+use { opacity:0.4; }
use+use+use { opacity:0.5; }
use+use+use+use { opacity:0.6; }
use+use+use+use+use { opacity:0.7; }

a:hover * { stroke: white; }
]]>
</style>

<!-- <rect width="2000" height="2000" style="fill: black;"/>  --> 

<def>
<g id="monsapin">
	<!-- <rect id="background" x="20" y="20" width="100" height="200"/> -->
	<!-- <circle id="origin" cx="0" cy="0" r="4"/> -->
	<rect id="wood" x="45" y="70" width="10" height="20"/>
	<polygon points="20,70 80,70 60,55 70,55 55,40 65,40 50,20 35,40 45,40 30,55 40,55"/>
</g>
</def>

<use xlink:href="#monsapin"/>
<use xlink:href="#monsapin" transform="translate(20,0)"/>
<use xlink:href="#monsapin" transform="translate(40,0)"/>
<use xlink:href="#monsapin" transform="translate(60,0)"/>
<use xlink:href="#monsapin" transform="translate(80,0)"/>

</svg>