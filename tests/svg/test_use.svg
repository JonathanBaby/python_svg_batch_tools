<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" background="black">
<style>
<![CDATA[
#monsapin #background{ fill:orange; fill-opacity:0.5; }
#monsapin #origin{ fill:white; }
#monsapin #wood{ fill:peru; }
#monsapin polygon{ fill:forestgreen; }

#smiley *{
	fill:darkergrey;
	stroke: white;
}
#smiley .oeil{ fill:white; stroke: none;}

use { opacity:0.3; }
use+use { opacity:0.4; }
use+use+use { opacity:0.5; }
use+use+use+use { opacity:0.6; }
use+use+use+use+use { opacity:0.7; }

a:hover * { stroke: white; }
]]>
</style>

<rect width="2000" height="2000" style="fill: black;"/>  

<defs>
<g id="monsapin">
	<rect id="background" x="20" y="20" width="60" height="70"/>
	<circle id="origin" cx="0" cy="0" r="4"/>
	<rect id="wood" x="45" y="70" width="10" height="20"/>
	<polygon points="20,70 80,70 60,55 70,55 55,40 65,40 50,20 35,40 45,40 30,55 40,55"/>
</g>
</defs>

<a xlink:href="http://svground.fr/structure.php" xlink:title="Excellent tutoriel en francais.">
	<use xlink:href="#monsapin" style="opacity: 1"/>
</a>

<use xlink:href="#monsapin" transform="translate(200,0)" />
<use xlink:href="#monsapin" transform="rotate(90) translate(0,-200)" />

<use xlink:href="#monsapin" transform="translate(200,200)" />
<use xlink:href="#monsapin" transform="translate(200,200) rotate(90)" />

<defs>
<g id="smiley">
	<circle id="tete" cx="0" cy="0" r="30"/>
	<ellipse cx="0" cy="14" rx="15" ry="8"/>
	<circle class="oeil" cx="-10" cy="-14" r="1"/>
	<circle class="oeil" cx="10" cy="-14" r="1"/>
	<circle id="nez" cx="0" cy="0" r="3"/>
</g>
</defs>

<use xlink:href="#smiley" transform="translate(200,150) scale(3) rotate(50)"/>
<use xlink:href="#smiley" transform="translate(240,150) scale(3) rotate(50)"/>
<use xlink:href="#smiley" transform="translate(280,150) scale(3) rotate(50)"/>
<use xlink:href="#smiley" transform="translate(320,150) scale(3) rotate(50)"/>
<use xlink:href="#smiley" transform="translate(360,150) scale(3) rotate(50)"/>

</svg>